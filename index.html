<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icons8-calculator-40.png">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Home | Calculater </title>
    <i class="fab fa-audible"></i>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet"> Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div id="Calculater">
            <div id="screen">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="delete">C</button>
                <button class="operator" id="clear">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&divide;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="+">&plus;</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">&minus;</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">&equals;</button>
            </div>
        </div>
        <h1 class="text" id="mainText"> The Calculater </h1>
        <strong>
            <p class="text" id="para">calculate anything, anytime, anywhere... Free online calculators for everything.
                Some solve
                problems,
                some satisfy curiosity and some simply for fun.</p>
        </strong>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
